name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O el nombre de tu rama principal
  workflow_dispatch:  # Permite ejecutar el workflow manualmente desde GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js environment 🔧
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Build project 👷
        run: |
          npm run build
          touch out/.nojekyll  # Prevenir procesamiento Jekyll

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out  # La carpeta que contiene los archivos estáticos
          branch: build  # La rama donde se publicará el build
          clean: true  # Eliminar archivos antiguos
```
